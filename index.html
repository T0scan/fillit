<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill It - Remake by Toscan</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Fill It - Remade by Toscan</h1>
        </header>
        <div class="game-ui">
            <ul>
                <li><b>High Score: </b><span id="high-score-text">0</span></li>
                <li><b>Current Score: </b><span id="current-score-text">0</span></li>
                <li><b>Lives: </b><span id="lives-text">0</span></li>
                <li><b>Left To Fill: </b><span id="leftToFill-text">0</span></li>
                <li><b>Stage: </b><span id="stage-text">0</span></li>
            </ul>
        </div>
        <canvas id="game" width="1280" height="800"> Please try a different browser that supports the canvas API! </canvas>
    </div>
    <script src="main.js"></script>
</body>
</html>
